<!DOCTYPE html>
<html>
        <head>

        <!-- https://developer.mozilla.org/en-US/docs/Web/HTML/Element/meta -->
        <meta charset="utf-8"/>
        <meta content="initial-scale=1, width=device-width" name="viewport"/>

        <!-- documentation at http://getbootstrap.com/, alternative themes at https://www.bootstrapcdn.com/bootswatch/ -->
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>
        <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/flatly/bootstrap.min.css" rel="stylesheet" />
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css" />
        {% block title %}
        {% endblock %}
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,800" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Molle:400i|Raleway" rel="stylesheet">
        <link href="{{ url_for('static', filename='index.css') }}" rel="stylesheet"/>
        <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

        <title>I Need An Answer Quick</title>
    </head>
    <body>
        <div id="container">
            <div id="heading">
                <h1 id="title">indecisive</h1>
                <h3>Can't decide? Then let others do it for you.</h3>
            </div>

            <div id="examples">
                <h4>Here's some inspiration</h4>
            </div>

            <form action="{{ url_for("index") }}", method="POST">
                    <button name="submit" value="NEW" class="submit">SUBMIT A QUESTION</button>

                    <button name="submit" value="BROWSE" id="browsebtn" class="submit">BROWSE QUESTIONS</button>

            </form>
        </div>
    </body>

<script>

var questions = ["Should I have coffee or tea with breakfast?", "What should I wear today?", "Should I text him/her?",
                "Should I go out tonight?", "What should I watch on Netflix right now?"];

(function recurse(counter) {
    $("#examples").children("h3").remove()
    var question = questions[counter]
    $("#examples").append('<h3>' + questions[counter] + '</h3>');
    delete questions[counter];
    questions.push(question);
    setTimeout(function() {
        recurse(counter + 1)

    }, 5000)
})(0);


</script>

</html>
