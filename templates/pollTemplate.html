{% extends "layout.html" %}
{% block title %}
    <link href="{{ url_for('static', filename='poll.css') }}" rel="stylesheet"/>
{% endblock %}
{% block main %}  <div id="fb-root"></div>
<script>
  (function(d, s, id) {
    var js, fjs = d.getElementsByTagName(s)[0];
    if (d.getElementById(id)) return;
    js = d.createElement(s); js.id = id;
    js.src = 'https://connect.facebook.net/en_GB/sdk.js#xfbml=1&version=v2.12&appId=267934720377324&autoLogAppEvents=1';
    fjs.parentNode.insertBefore(js, fjs);
  }(document, 'script', 'facebook-jssdk'));
</script>


<h1 id="title"><span id="indecisive">indecisive poll </span> by {{ details['name'] }}</h1>
<form action="#" method="POST">
    <h2 id="question">{{ question }}{{ details['question'] }}</h2>
    <div id="answers">
        <label class="red"><input type="radio" name="toggle" value="result1"><span>{{ answer1 }}{{ details['answer1'] }}</span></label>
        <label class="yellow"><input type="radio" name="toggle" value="result2"><span>{{ answer2 }}{{ details['answer2'] }}</span></label>
        <label class="green"><input type="radio" name="toggle" value="result3"><span>{{ answer3 }}{{ details['answer3'] }}</span></label>
        <label class="blue"><input type="radio" name="toggle" value="result4"><span>{{ answer4 }}{{ details['answer4'] }}</span></label>
    </div>
    <p>Vote to see the results</p>
    <input id="submit" type="submit" value="SUBMIT"/>
    <!-- Your share button code -->
    <div class="fb-share-button" data-href="https://developers.facebook.com/docs/plugins/" data-layout="button" data-size="small" data-mobile-iframe="true"><a target="_blank" href="https://www.facebook.com/sharer/sharer.php?u=https%3A%2F%2Fdevelopers.facebook.com%2Fdocs%2Fplugins%2F&amp;src=sdkpreparse" class="fb-xfbml-parse-ignore">Share</a></div>
</form>

<script>
$("span").each(function() {
    if (this.innerText === "None") {
        this.style.display = "none"
    }
})


</script>
{% endblock %}
